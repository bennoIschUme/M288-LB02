<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginseite</title>
    <link rel="stylesheet" href="style.css">
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous"
    />
    <script defer src="script.js"></script>
</head>

<body>
<main id="main-holder">
    <h1 id="login-header">Login</h1>
    <div id="login-error-msg-holder">
        <p id="login-error-msg">Ungültiger Benutzername <span id="error-msg-second-line">und/oder Passwort</span></p>
    </div>

    <form id="login-form" action="#">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Email" onkeydown="validation()">
        <span id="text"></span>
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Passwort" onInput="check()">
        <div id="set">
            <div id="count">Länge : 0</div>
            <i id="see" onclick="see()" class="far fa-eye"></i>
        </div>
        <div id="check0">
            <i class="far fa-check-circle"></i> <span> Mind. 12 Zeichen. </span>
        </div>
        <div id="check1">
            <i class="far fa-check-circle"></i> <span> Enthält Kleinbuchstaben. </span>
        </div>
        <div id="check2">
            <i class="far fa-check-circle"></i>
            <span> Enthält eine Zahl. </span>
        </div>
        <div id="check3">
            <i class="far fa-check-circle"></i>
            <span> Enthält ein Sonderzeichen. </span>
        </div>
        <div id="check4">
            <i class="far fa-check-circle"></i>
            <span> Mind. ein Grossbuchstaben. </span>
        </div>
        <input disabled type="submit" value="Login" id="login-form-submit">
    </form>

</main>
</body>

<style>
    input:disabled {
        opacity: 0.5;
        pointer-events: none;
    }

</style>
<script type="text/javascript">

</script>

</html>
