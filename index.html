<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginseite</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
<main id="main-holder">
    <h1 id="login-header">Login</h1>
<x></x>
    <div id="login-error-msg-holder">
        <p id="login-error-msg">Ungültiger Benutzername <span id="error-msg-second-line">und/oder Passwort</span></p>
    </div>

    <form id="login-form" action="#">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Email" onkeydown="validation()">
        <span id="text"></span>
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <input type="submit" value="Login" id="login-form-submit">
    </form>

</main>
</body>
<script type="text/javascript">
    function validation() {
        var form = document.getElementById("login-form");
        var email = document.getElementById("username-field").value;
        var text = document.getElementById("text");
        var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (email.match(pattern)) {
            form.classList.add("valid");
            form.classList.remove("invalid");
            text.innerHTML = "Email gültig";
            text.style.color = "#055902" ;
        } else {
            form.classList.remove("valid");
            form.classList.add("invalid");
            text.innerHTML = "Bitte geben Sie eine gültige Email ein.";
            text.style.color = "#730202" ;
        }
        if (email == "") {
            form.classList.remove("valid");
            form.classList.remove("invalid");
            text.innerHTML = "";
        }


    }
</script>

</html>
